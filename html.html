
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/product.css">
    <!--<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->
    <!--<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>-->
    <!--<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/product.js"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>
<body>
<div class="container" ng-app="myApp" ng-controller="productList">
    <div class="row col-md-6 col-md-offset-2 custyle">
        <table class="table table-striped custab">
            <thead>
            <div >{{user}}</div>
            <a href="#" class="btn btn-primary btn-xs pull-right" data-toggle="modal" data-target="#CreateProduct"><b>+</b> Add new categories</a>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Parent ID</th>
                <th class="text-center">Action</th>
            </tr>
            </thead>
            <tr ng-repeat="item in listproduct">
                <td>
                    <span >{{item.ID}}</span>
                    <input class="isShow" type="text" ng-model="item.ID" class="form-control">
                </td>
                <td>
                    <span>{{item.TITLE}}</span>
                    <input class="isShow" type="text" ng-model="item.TITLE" class="form-control">
                </td>
                <td>
                    <span>{{item.PARENT_ID}}</span>
                    <input class="isShow" type="text" ng-model="item.PARENT_ID" class="form-control">
                </td>
                <td class="text-center">
                    <a class='btn btn-info btn-xs' href="#" ><span class="glyphicon glyphicon-edit" ></span> Edit</a>
                    <a href="#" class="btn btn-danger btn-xs" ng-click="DeleteProduct($index)"><span class="glyphicon glyphicon-remove"></span> Del</a>
                </td>
            </tr>
        </table>
    </div>


    <!-- The Modal -->
    <div id="CreateProduct" class="modal fade">

        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create New Product</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">ID :</div>
                        <div class="col-md-6"> <input type="text" class="form-control" ng-model="IDProduct" placeholder="ID"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Title :</div>
                        <div class="col-md-6"> <input type="text" class="form-control" ng-model="titleProduct" placeholder="title"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Parent ID :</div>
                        <div class="col-md-6"> <input type="text" class="form-control" ng-model="ParentID" placeholder="Parent ID"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="AddNewProduct()" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>

    </div>

</div>
</body>
</html>
